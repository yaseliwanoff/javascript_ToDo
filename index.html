<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            },
          }
        }
      }
    }
  </script>
  <style>
    .container-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .task-container {
      min-height: 400px;
    }
    .hidden {
      display: none;
      visibility: hidden;
    }
  </style>
</head>
<body class="bg-primary-50 text-primary-900">
  <header class="header bg-primary-800 text-primary-50 py-4 shadow-md">
    <div class="container-main">
      <p class="header__title text-xl font-bold">To Do List with JavaScript</p>
    </div>
  </header>
  <main class="main container-main py-8">
    <section class="hero mb-8">
      <h1 class="title text-3xl font-bold mb-2">Create your own task</h1>
      <div class="description">
        <p class="text-primary-600">On this site you can create your tasks and mark them as completed as you complete them.</p>
      </div>
    </section>
    <div class="flex flex-col md:flex-row gap-8 mb-8">
      <div class="w-full md:w-1/2 bg-white rounded-lg shadow-md p-6 task-container">
        <h2 class="text-xl font-semibold mb-4 text-primary-800">Task List <span class="task__counter hidden">(0)</span></h2>
        <div class="wrapper__tasks" id="wrapper__tasks">

        </div>
        <div id="message" class="text-center text-primary-400 py-8">
          Your tasks will appear here
        </div>
      </div>
      <div class="w-full md:w-1/2 bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-primary-800">Create New Task</h2>
        <form class="space-y-4" id="create__new--task">
          <div>
            <label for="title" class="block text-sm font-medium text-primary-700 mb-1">Title</label>
            <input 
              type="text" 
              id="title" 
              class="w-full px-3 py-2 border border-primary-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Task title">
          </div>
          <div>
            <label for="description" class="block text-sm font-medium text-primary-700 mb-1">Description</label>
            <textarea 
              id="description" 
              rows="3" 
              class="w-full px-3 py-2 border border-primary-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
              placeholder="Task description"></textarea>
          </div>  
          <button 
            type="submit"
            id="create__task--button"
            class="w-full bg-primary-600 hover:bg-primary-700 text-white py-2 px-4 rounded-md transition-colors">
            Create Task
          </button>
        </form>
      </div>
    </div>
    <div id="complited__tasks" class="hidden w-full bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 text-primary-800">Completed Tasks <span class="completed__counter hidden">(0)</span></h2>
      <div class="wrapper__completed-tasks" id="wrapper__completed-tasks">
        <div id="completed-message" class="text-center text-primary-400 py-8">
          Your completed tasks will appear here
        </div>
      </div>
    </div>
  </main>
  <script src="./scripts/app.js"></script>
</body>
</html>
